{% extends 'main/layout.html' %}

{% block title %}
    <title>Новости</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Новости</h1>
    {% for item in news %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ item.title }}</h2>
                <p class="card-text text-primary" style="font-size: 1.25rem;">{{ item.short_description }}</p>
                <hr>
                <p class="card-text">{{ item.text }}</p>
                <hr>
                <p class="card-text"><small class="text-muted">Опубликовано: {{ item.pub_date }}</small></p>
                <p class="card-text"><small class="text-muted">Автор: {{ item.author }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
